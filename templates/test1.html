<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Example</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: white;
        }

        #container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        #topbar {
            background-color: #333;
            color: white;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #menuButton {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            text-align: left;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #menuButton:hover {
            background-color: #555;
        }

        .topbar-item-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex-grow: 1;
        }

        .topbar-info-item,
        .topbar-item {
            padding: 10px;
            white-space: nowrap;
            display: flex;
            align-items: center;
            cursor: pointer;
            height: 50px;
        }

        .topbar-info-item.drone-count {
            flex-basis: 15%;
        }

        .topbar-info-item.battery-info {
            flex-basis: 15%;
        }

        .topbar-item#rtkData,
        .topbar-item#rtkPort,
        .topbar-item#loraPort {
            flex-basis: 10%;
            font-size: 16px;
            justify-content: center;
            position: relative;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #2c2c2c;
            color: #ffffff;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 250px;
            border-radius: 10px;
        }

        .topbar-item#rtkData:hover .dropdown {
            display: block;
        }

        .dropdown.active {
            display: block;
        }

        .dropdown select {
            margin-bottom: 10px;
            width: 100%;
            padding: 5px;
            background-color: #3d3d3d;
            color: #ffffff;
            border: 1px solid #555;
            border-radius: 5px;
        }

        .dropdown button {
            width: 100%;
            padding: 10px;
            background-color: #444;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown button:hover {
            background-color: #555;
        }

        .drone-count .green-circle, .drone-count .red-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .drone-count .green-circle {
            background-color: green;
        }

        .drone-count .red-circle {
            background-color: red;
        }

        .drone-count div {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .drone-count span {
            font-size: 20px;
            font-weight: bold;
            margin-left: 5px;
        }

        .battery-info .battery-icon {
            width: 20px;
            height: 20px;
            margin-right: 30px;
            margin-left: 50px;
            font-size: 16px;
        }

        .battery-info .battery-text {
            display: flex;
            flex-direction: column;
            font-size: 16px;
        }

        #sidebar {
            position: fixed;
            top: 50px;
            left: 0;
            width: 250px;
            height: calc(100% - 50px);
            background-color: #333;
            color: white;
            transition: transform 0.3s ease;
            overflow: hidden;
            z-index: 1000;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        #sidebar.collapsed {
            transform: translateX(-250px);
        }

        #sidebarContent {
            display: flex;
            flex-direction: column;
            align-items: start;
            padding: 20px;
        }

        .sidebarButton {
            background-color: #444;
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            text-align: left;
            cursor: pointer;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .sidebarButton:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        #mainContent {
            margin-left: 250px;
            flex-grow: 1;
            background-color: #1c1c1c;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
            height: calc(100vh - 50px); /* 限制主内容的高度 */
            overflow: hidden; /* 隐藏超出部分 */    
        }

        #mainContent.expanded {
            margin-left: 10px;
        }

        .top-block {
            flex-basis: 60%;
            background-color: #2b2b2b;
            border-radius: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
            position: relative;
            transition: margin-left 0.3s ease, width 0.3s ease;
        }

        .header-row, .drone-info {
            display: grid;
            grid-template-columns: 30px 40px 120px 70px 70px 120px 500px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: #333;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .header-row div {
            padding: 0px;
        }

        .bottom-block {
            flex-basis: 40%;
            display: flex;
            overflow: hidden;
            height: 100%;
        }

        .bottom-left {
            margin-right: 10px;
            flex: 1;
            background-color: #2b2b2b;
            border-radius: 10px;
            transition: margin-left 0.3s ease, width 0.3s ease;
        }

        .bottom-left.fixed {
            margin-right: 5px;
            width: calc(50% - 10px);
        }

        .bottom-right {
            margin-left: 10px;
            flex: 1;
            background-color: #2b2b2b;
            border-radius: 10px;
            overflow-y: auto;
            position: relative;
            max-height: 100%;
        }

        .bottom-right-content {
            padding: 10px;
            color: white;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .bottom-right::-webkit-scrollbar {
            width: 8px;
        }

        .bottom-right::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 10px;
        }

        .bottom-right::-webkit-scrollbar-track {
            background-color: #2b2b2b;
            border-radius: 10px;
        }

        .drone-info {
            font-size: 14px;
            font-weight: normal;
            background-color: #2b2b2b;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }

        .drone-info div {
            padding: 0px;
        }

        .drone-info.selected {
            background-color: #444;
        }

        .status-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .top-block::-webkit-scrollbar,
        .bottom-right-content::-webkit-scrollbar {
            width: 8px;
        }

        .top-block::-webkit-scrollbar-thumb,
        .bottom-right-content::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 10px;
        }

        .top-block::-webkit-scrollbar-track,
        .bottom-right-content::-webkit-scrollbar-track {
            background-color: #2b2b2b;
            border-radius: 10px;
        }

        .bottom-right.shrinked, .bottom-right.expanded {
            overflow-y: auto;
        }

        .bottom-right.shrinked::-webkit-scrollbar, .bottom-right.expanded::-webkit-scrollbar {
            width: 8px;
        }

        .bottom-right.shrinked::-webkit-scrollbar-thumb, .bottom-right.expanded::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 10px;
        }

        .bottom-right.shrinked::-webkit-scrollbar-track, .bottom-right.expanded::-webkit-scrollbar-track {
            background-color: #2b2b2b;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="topbar">
            <button id="menuButton">☰</button>
            <span>My Application</span>
            <div class="topbar-item-container">
                <div class="topbar-info-item drone-count">
                    <div>
                        <div class="green-circle"></div>
                        <span id="activeDrones">0</span>
                    </div>
                    <div>
                        <div class="red-circle"></div>
                        <span id="inactiveDrones">0</span>
                    </div>
                </div>
                <div class="topbar-info-item battery-info">
                    <div class="battery-icon">pw</div>
                    <div class="battery-text">
                        <div>max: <span id="maxBattery">--</span></div>
                        <div>min: <span id="minBattery">--</span></div>
                    </div>
                </div>
                <div class="topbar-item" id="rtkData">RTK Data
                    <div class="dropdown" id="rtkDataDropdown">
                        <p>Visible Satellites: <span id="visibleSatellites">0</span></p>
                        <p>RTK Status: <span id="rtkStatus">Unknown</span></p>
                        <p>RTK Precision: <span id="rtkPrecision">0.0m</span></p>
                    </div>
                </div>
                <div class="topbar-item" id="rtkPort">RTK Port</div>
                <div class="topbar-item" id="loraPort">Lora Port</div>
            </div>
        </div>
        <div class="dropdown" id="rtkDropdown">
            <select id="rtkPortSelect"></select>
            <select id="rtkBaudrateSelect">
                <option value="9600">9600</option>
                <option value="15600">15600</option>
            </select>
            <button>Set RTK Port</button>
        </div>
        <div class="dropdown" id="loraDropdown">
            <select id="loraPortSelect"></select>
            <button>Set Lora Port</button>
        </div>
        <div id="mainContent">
            <div class="top-block">
                <div class="header-row">
                    <div></div>
                    <div>ID</div>
                    <div>Mode</div>
                    <div>Voltage</div>
                    <div>Current</div>
                    <div>RTK Status</div>
                    <div>GPS Coordinates</div>
                </div>
                <div id="droneInfoContainer">
                    <!-- 动态无人机信息列会在这里插入 -->
                </div>
            </div>
            <div class="bottom-block">
                <div class="bottom-left fixed"></div>
                <div class="bottom-right expanded">
                    <div id="terminalOutput" class="bottom-right-content"></div>
                </div>
            </div>
        </div>
        <div id="sidebar">
            <div id="sidebarContent">
                <button class="sidebarButton">RTK</button>
                <button class="sidebarButton">Light Control</button>
                <button class="sidebarButton">Mode Change</button>
                <button class="sidebarButton">Motor Test</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.getElementById('menuButton');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const topBlock = document.querySelector('.top-block');
            const bottomLeft = document.querySelector('.bottom-left');
            const bottomRight = document.querySelector('.bottom-right');
            const terminalOutput = document.getElementById('terminalOutput');
            let selectedDroneId = null;

            menuButton.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
                topBlock.classList.toggle('expanded');
                bottomRight.classList.toggle('shrinked');
            });

            const rtkPort = document.getElementById('rtkPort');
            const loraPort = document.getElementById('loraPort');

            const rtkDropdown = document.getElementById('rtkDropdown');
            const loraDropdown = document.getElementById('loraDropdown');

            rtkPort.addEventListener('click', function(event) {
                event.stopPropagation();
                toggleDropdown(rtkDropdown, rtkPort);
                fetchPorts('rtkPortSelect');
            });

            loraPort.addEventListener('click', function(event) {
                event.stopPropagation();
                toggleDropdown(loraDropdown, loraPort);
                fetchPorts('loraPortSelect');
            });

            function toggleDropdown(dropdown, triggerElement) {
                const activeDropdown = document.querySelector('.dropdown.active');
                if (activeDropdown && activeDropdown !== dropdown) {
                    activeDropdown.classList.remove('active');
                }
                dropdown.classList.toggle('active');
                positionDropdown(dropdown, triggerElement);
            }

            function positionDropdown(dropdown, triggerElement) {
                const rect = triggerElement.getBoundingClientRect();
                if (triggerElement.id === 'rtkPort') {
                    dropdown.style.top = rect.bottom + 'px';
                    dropdown.style.left = rect.left + 'px';
                } else if (triggerElement.id === 'loraPort') {
                    dropdown.style.top = rect.bottom + 'px';
                    dropdown.style.left = (rect.right - dropdown.offsetWidth) + 'px';
                }
            }

            document.addEventListener('click', function(event) {
                const activeDropdown = document.querySelector('.dropdown.active');
                if (activeDropdown && !activeDropdown.contains(event.target)) {
                    activeDropdown.classList.remove('active');
                }
            });

            function fetchPorts(selectId) {
                fetch('/list_ports')
                    .then(response => response.json())
                    .then(data => {
                        const select = document.getElementById(selectId);
                        select.innerHTML = '';
                        data.forEach(port => {
                            const option = document.createElement('option');
                            option.value = port.device;
                            option.textContent = `${port.device} (${port.description})`;
                            select.appendChild(option);
                        });
                    });
            }

            document.querySelector('#rtkDropdown button').addEventListener('click', function() {
                const rtkPortSelect = document.getElementById('rtkPortSelect').value;
                const rtkBaudrateSelect = document.getElementById('rtkBaudrateSelect').value;

                fetch('/set_rtk_port', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ rtk_com_port: rtkPortSelect, baudrate: rtkBaudrateSelect })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log(data.message);
                        rtkDropdown.classList.remove('active');
                    }
                });
            });

            document.querySelector('#loraDropdown button').addEventListener('click', function() {
                const loraPortSelect = document.getElementById('loraPortSelect').value;

                fetch('/set_com_port', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ com_port: loraPortSelect })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log(data.message);
                        loraDropdown.classList.remove('active');
                    }
                });
            });

            function addDroneInfo(drone) {
                const droneInfoContainer = document.getElementById('droneInfoContainer');

                const droneInfo = document.createElement('div');
                droneInfo.className = 'drone-info';
                droneInfo.dataset.droneId = drone.id;

                const statusCircle = document.createElement('div');
                statusCircle.className = 'status-circle';
                statusCircle.style.backgroundColor = drone.voltage < 14 ? 'red' : 'green';

                const droneId = document.createElement('div');
                droneId.textContent = drone.id;

                const mode = document.createElement('div');
                mode.textContent = drone.mode || '--';

                const voltage = document.createElement('div');
                voltage.textContent = (drone.voltage !== undefined ? drone.voltage.toFixed(3) + 'V' : '--');

                const current = document.createElement('div');
                current.textContent = (drone.current !== undefined ? drone.current + 'A' : '--');

                const rtkStatus = document.createElement('div');
                rtkStatus.textContent = drone.gps_type || '--';

                const gps_coords = document.createElement('div');
                const lat = drone.gps_coords[0];
                const lon = drone.gps_coords[1];
                gps_coords.textContent = (lat !== 0 && lon !== 0) ? `${lat.toFixed(7)}, ${lon.toFixed(7)}` : '--';

                droneInfo.appendChild(statusCircle);
                droneInfo.appendChild(droneId);
                droneInfo.appendChild(mode);
                droneInfo.appendChild(voltage);
                droneInfo.appendChild(current);
                droneInfo.appendChild(rtkStatus);
                droneInfo.appendChild(gps_coords);

                droneInfo.addEventListener('click', function() {
                    const previouslySelected = document.querySelector('.drone-info.selected');
                    if (previouslySelected && previouslySelected !== droneInfo) {
                        previouslySelected.classList.remove('selected');
                    }

                    if (droneInfo.classList.contains('selected')) {
                        droneInfo.classList.remove('selected');
                        selectedDroneId = null;
                    } else {
                        droneInfo.classList.add('selected');
                        selectedDroneId = drone.id;
                    }

                    console.log('Selected Drone ID:', selectedDroneId);
                });

                droneInfoContainer.appendChild(droneInfo);
            }

            function updateDroneInfo(drone) {
                const droneInfo = document.querySelector(`.drone-info[data-drone-id='${drone.id}']`);
                if (droneInfo) {
                    const [statusCircle, droneId, mode, voltage, current, rtkStatus, gps_coords] = droneInfo.children;
                    statusCircle.style.backgroundColor = drone.voltage < 14 ? 'red' : 'green';
                    mode.textContent = drone.mode || '--';
                    voltage.textContent = (drone.voltage !== undefined ? drone.voltage.toFixed(3) + 'V' : '--');
                    current.textContent = (drone.current !== undefined ? drone.current + 'A' : '--');
                    rtkStatus.textContent = drone.gps_type || '--';

                    const lat = drone.gps_coords[0];
                    const lon = drone.gps_coords[1];
                    gps_coords.textContent = (lat !== 0 && lon !== 0) ? `${lat.toFixed(7)}, ${lon.toFixed(7)}` : '--';
                } else {
                    addDroneInfo(drone);
                }
            }

            function updateTopbarInfo(drones) {
                const activeDrones = drones.filter(drone => drone.voltage >= 14).length;
                const inactiveDrones = drones.filter(drone => drone.voltage < 14).length;

                let maxBattery = '--';
                let minBattery = '--';

                if (drones.length > 0) {
                    maxBattery = Math.max(...drones.map(drone => drone.voltage));
                    minBattery = Math.min(...drones.map(drone => drone.voltage));
                }

                document.getElementById('activeDrones').textContent = activeDrones;
                document.getElementById('inactiveDrones').textContent = inactiveDrones;
                document.getElementById('maxBattery').textContent = (maxBattery !== '--') ? maxBattery + 'V' : '--';
                document.getElementById('minBattery').textContent = (minBattery !== '--') ? minBattery + 'V' : '--';
            }

            function fetchDroneData() {
                fetch('/get_battery_status')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const batteryStatuses = Object.values(data.battery_statuses);
                            document.getElementById('droneInfoContainer').innerHTML = ''; // 清空容器
                            batteryStatuses.forEach(updateDroneInfo);
                            updateTopbarInfo(batteryStatuses);
                        }
                    });
            }

            fetchDroneData();
            // 每隔15秒获取一次无人机信息
            setInterval(fetchDroneData, 15000);

            // 初次加载时获取无人机信息
            

            // WebSocket连接
            const socket = io();

            socket.on('connect', () => {
                console.log('Connected to WebSocket');
            });

            socket.on('terminal_output', (data) => {
                const newOutput = document.createElement('div');
                newOutput.textContent = data.data;
                terminalOutput.appendChild(newOutput);
                terminalOutput.scrollTop = terminalOutput.scrollHeight;
            });

            socket.on('log_message', (data) => {
                const newLog = document.createElement('div');
                newLog.textContent = data.data;
                terminalOutput.appendChild(newLog);
                terminalOutput.scrollTop = terminalOutput.scrollHeight;
            });
        });
    </script>
</body>
</html>
